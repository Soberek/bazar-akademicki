{% extends 'base.html' %}

{% block title %}Usuń ofertę - Bazar Akademicki{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-2">Usuń ofertę</h1>
        <p class="text-gray-600 mb-6">
            Czy na pewno chcesz usunąć ofertę <strong>"{{ listing.title }}"</strong>?
            <br>Ta operacja jest nieodwracalna.
        </p>
        
        <form method="POST" class="flex space-x-4">
            {% csrf_token %}
            <a href="{{ listing.get_absolute_url }}" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
                Anuluj
            </a>
            <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition">
                <i class="fas fa-trash mr-2"></i> Usuń
            </button>
        </form>
    </div>
</div>
{% endblock %}
